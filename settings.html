<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Configurar Tarefas</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:20px; background:#fafafa; }
    h1 { margin:0 0 10px; color:#333; }
    .tabs { display: flex; border-bottom: 1px solid #ccc; margin-bottom:10px; }
    .tabs button {
      flex:1; padding:12px; /* maior área clicável */
      background:#eee; border:none; cursor:pointer;
      font-size:1.1rem; /* removido transition para evitar flicker */
    }
    .tabs button:hover {
      background: #ddd; /* cor de hover consistente */
    }
    .tabs button.active {
      background:#4A90E2; color:#fff;
    }
    .tabs button.active { background:#4A90E2; color:#fff; }
    .tab-content { display:none; }
    .tab-content.active { display:block; }
    .task-input { display:flex; gap:5px; margin-bottom:10px; }
    .task-input input[type=text], .task-input input[type=time], .task-input input[type=datetime-local] {
      padding:8px; border:1px solid #ccc; border-radius:4px; flex:1;
    }
    .task-input button {
      padding:8px 16px; /* maior alvo */
      background:#4A90E2; color:#fff; border:none; border-radius:4px;
      cursor:pointer; font-size:1rem;
    }
    table { width:100%; border-collapse:collapse; }
    th, td { padding:10px; border-bottom:1px solid #ddd; text-align:left; }
    .remove-btn, .edit-btn {
      background:transparent; border:none; cursor:pointer;
      padding:6px; /* aumenta área de clique */
      font-size:1.2rem; /* ícones maiores */
    }
    .remove-btn { color:#c00; }
    .edit-btn { color:#4A90E2; margin-right:8px; }
    #save-btn {
      margin-top:15px; padding:12px; width:100%;
      background:#4A90E2; color:#fff; border:none; border-radius:4px;
      font-size:1.1rem; cursor:pointer;
    }
  </style>
</head>
<body>
  <h1>Configurar Tarefas</h1>
  <div class="tabs" id="tabs"></div>
  <div id="contents"></div>
  <button id="save-btn">Salvar Configuração</button>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const { ipcRenderer } = require('electron');
      const cfg = await ipcRenderer.invoke('load-config');
      const weeklyCfg = cfg.weekly || {};
      const dailyCfg = cfg.daily || [];
      const days = ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'];
      const tabsEl = document.getElementById('tabs');
      const contentsEl = document.getElementById('contents');
      const tasks = { weekly: {}, daily: [] };
      days.forEach((_,i) => { tasks.weekly[i] = weeklyCfg[i] ? weeklyCfg[i].slice() : []; });
      tasks.daily = dailyCfg.map(t => ({ text: t.text, datetime: t.datetime }));

      function createTab(id,label){
        const btn = document.createElement('button'); btn.textContent = label;
        btn.id = 'tab-'+id; btn.onclick = () => activateTab(id);
        tabsEl.append(btn);
        const div = document.createElement('div'); div.id = 'content-'+id; div.className = 'tab-content';
        contentsEl.append(div);
      }
      days.forEach((_,i) => createTab('w'+i, days[i]));
      createTab('d','Pontuais');

      function renderWeekly(dayIdx) {
        const container = document.getElementById('content-w'+dayIdx);
        container.innerHTML = `
          <div class='task-input'>
            <input type='text' placeholder='Descrição' id='w-text-${dayIdx}' />
            <input type='time' id='w-time-${dayIdx}' />
            <button id='w-add-${dayIdx}'>+</button>
          </div>
          <table>
            <thead><tr><th>Hora</th><th>Descrição</th><th></th><th></th></tr></thead>
            <tbody id='w-list-${dayIdx}'></tbody>
          </table>
        `;
        document.getElementById('w-add-'+dayIdx).onclick = () => {
          const txt = document.getElementById('w-text-'+dayIdx).value.trim();
          const tm = document.getElementById('w-time-'+dayIdx).value;
          if (!txt || !tm) return;
          tasks.weekly[dayIdx].push({ text: txt, time: tm }); renderWeekly(dayIdx);
        };
        const entries = tasks.weekly[dayIdx].map((t, idx) => ({ entry: t, idx }));
        entries.sort((a, b) => a.entry.time.localeCompare(b.entry.time));
        const tbody = document.getElementById('w-list-'+dayIdx); tbody.innerHTML = '';
        entries.forEach(({ entry, idx }) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${entry.time}</td>
            <td>${entry.text}</td>
            <td><button class='edit-btn' data-day='${dayIdx}' data-i='${idx}'>✎</button></td>
            <td><button class='remove-btn' data-day='${dayIdx}' data-i='${idx}'>x</button></td>
          `;
          tbody.append(tr);
        });
        tbody.querySelectorAll('.remove-btn').forEach(btn=>btn.onclick=()=>{ tasks.weekly[btn.dataset.day].splice(parseInt(btn.dataset.i),1); renderWeekly(btn.dataset.day); });
        tbody.querySelectorAll('.edit-btn').forEach(btn=>btn.onclick=()=>{ const d=btn.dataset.day,i=parseInt(btn.dataset.i); const e=tasks.weekly[d][i]; tasks.weekly[d].splice(i,1); renderWeekly(d); document.getElementById('w-text-'+d).value=e.text; document.getElementById('w-time-'+d).value=e.time; });
      }

      function renderDaily(){
        const container = document.getElementById('content-d');
        container.innerHTML = `
          <div class='task-input'>
            <input type='text' placeholder='Descrição' id='d-text' />
            <input type='datetime-local' id='d-datetime' />
            <button id='d-add'>+</button>
          </div>
          <table>
            <thead><tr><th>Data</th><th>Hora</th><th>Descrição</th><th></th><th></th></tr></thead>
            <tbody id='d-list'></tbody>
          </table>
        `;
        document.getElementById('d-add').onclick = () => { const txt=document.getElementById('d-text').value.trim(), dt=document.getElementById('d-datetime').value; if(!txt||!dt)return; tasks.daily.push({text:txt,datetime:dt}); renderDaily(); };
        const sorted = tasks.daily.slice().sort((a,b)=>a.datetime.localeCompare(b.datetime));
        const tbody = document.getElementById('d-list'); tbody.innerHTML = '';
        sorted.forEach((t,i)=>{ const [date,time]=t.datetime.split('T'); const tr=document.createElement('tr'); tr.innerHTML=`<td>${date}</td><td>${time}</td><td>${t.text}</td><td><button class='edit-btn' data-i='${i}'>✎</button></td><td><button class='remove-btn' data-i='${i}'>x</button></td>`; tbody.append(tr); });
        tbody.querySelectorAll('.remove-btn').forEach(btn=>btn.onclick=()=>{ tasks.daily.splice(parseInt(btn.dataset.i),1); renderDaily(); });
        tbody.querySelectorAll('.edit-btn').forEach(btn=>btn.onclick=()=>{ const i=parseInt(btn.dataset.i); const e=tasks.daily[i]; tasks.daily.splice(i,1); renderDaily(); document.getElementById('d-text').value=e.text; document.getElementById('d-datetime').value=e.datetime; });
      }

      function activateTab(id){ document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active')); document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active')); document.getElementById('tab-'+id).classList.add('active'); document.getElementById('content-'+id).classList.add('active'); }
      days.forEach((_,i)=>renderWeekly(i)); renderDaily(); activateTab('w'+new Date().getDay());
      document.getElementById('save-btn').onclick = async () => { const weekly={}, daily=[]; Object.keys(tasks.weekly).forEach(d=>weekly[d]=tasks.weekly[d]); tasks.daily.forEach(t=>daily.push({text:t.text,datetime:t.datetime})); await ipcRenderer.invoke('save-config',{weekly,daily}); window.close(); };
    });
  </script>
</body>
</html>
